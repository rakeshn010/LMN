{% extends "admin/base.html" %}

{% block title %}Settings - Admin Panel{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>System Settings</h1>
</div>

<div class="admin-card">
    <form method="POST" class="admin-form">
        <h3>General Settings</h3>
        
        <div class="form-group">
            <label for="site_name">Site Name</label>
            <input type="text" id="site_name" name="site_name" value="LMN Industries">
        </div>

        <div class="form-group">
            <label for="contact_email">Contact Email</label>
            <input type="email" id="contact_email" name="contact_email" value="info@lmnindustries.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="+91 XXX XXX XXXX">
        </div>

        <h3 style="margin-top: 2rem;">Email Settings</h3>
        
        <div class="form-group">
            <label for="smtp_host">SMTP Host</label>
            <input type="text" id="smtp_host" name="smtp_host" placeholder="smtp.gmail.com">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="smtp_port">SMTP Port</label>
                <input type="number" id="smtp_port" name="smtp_port" value="587">
            </div>

            <div class="form-group">
                <label for="smtp_user">SMTP Username</label>
                <input type="text" id="smtp_user" name="smtp_user">
            </div>
        </div>

        <h3 style="margin-top: 2rem;">Quote Settings</h3>
        
        <div class="form-group">
            <label for="default_currency">Default Currency</label>
            <select id="default_currency" name="default_currency">
                <option value="USD" selected>USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="INR">INR (₹)</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="auto_approve_quotes" checked>
                Auto-approve quotes under $1000
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Settings</button>
            <button type="button" class="btn-secondary">Reset</button>
        </div>
    </form>
</div>

<style>
.admin-form {
    max-width: 800px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #2c3e50;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="number"],
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-actions {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
}

h3 {
    color: #2c3e50;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #3498db;
}
</style>
{% endblock %}
